{% load static %}


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.0.js" crossorigin="anonymous"></script>
<link rel="shortcut icon" href="{% static 'user_interface/img/favicon.ico' %}" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Converter</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'conversion_types' 'Length'%}">Length</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'conversion_types' 'Mass'%}">Mass</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'conversion_types' 'Speed'%}">Speed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'conversion_types' 'Temperature'%}">Temperature</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'conversion_types' 'Currency'%}">Currency</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'conversion_types' 'Date'%}">Date</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'user_history' %}">View history</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'log_out_view' %}">Log out</a>
            </li>
            <li class="nav-link nav-item disabled">
              You are logged in as: {{ user }}
            </li>
            {% else %}
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'login_view' %}">Log in</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'signup_view' %}">Sign up</a>
            </li>
            {% endif %}
          </ul>
        </div>
    </div>

</nav>

<div class="container">
    {% block page_content %}{% endblock %}
</div>
